<div class="container mt-3 content-page">
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">
            <div class="alert alert-danger mt-2" *ngIf="mode==1">
                <h3> Bad credentials ...</h3>
            </div>
            <div class="card">
                <div class="card-header bg-dark text-center">
                    <h4> Authentification </h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
                        
                        <div class="form-group">
                            <label> Username: </label>
                            <input placeholder="Veuillez saisir le username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" formControlName="username">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Le username est requis</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label> Password: </label>
                            <input type="password" placeholder="Veuillez saisir le mot de passe" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button pButton type="button" label="Login"
                                class="p-button-sm bg-success" icon="pi pi-check-circle"
                                iconPos="right" (click)="login()" [loading]="loading">
                            </button>
                            <button pButton type="button" label="Register"
                                class="p-button-sm bg-warning" icon="pi pi-check-circle"
                                iconPos="right" [loading]="loading">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"> </div>
    </div>
</div>
